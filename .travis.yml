language: minimal

sudo: false

matrix:
  fast_finish: true
  include:
    - name: "default"
      env: PY=3.7
    - name: "doctest"
      env: PY=3.7
    - name: "coding_standards"
      env: PY=3.7

before_install:
  - wget http://bit.ly/miniconda -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no --set show_channel_urls true
  - conda update conda --quiet
  - conda config --add channels conda-forge --force
  - conda create --name TEST python=$PY --file requirements.txt --file requirements-dev.txt
  - source activate TEST

install:
  - python setup.py sdist && version=$(python setup.py --version) && pushd dist && pip install --no-deps --force-reinstall ioos_tools-${version}.tar.gz && popd

script:
  - if [[ $TRAVIS_JOB_NAME == "doctest" ]]; then
      pytest -n 2  -rxs --doctest-modules -vv ioos_tools ;
    fi

  - if [[ $TRAVIS_JOB_NAME == 'coding_standards' ]]; then
      pytest --flake8 -m flake8 ;
    fi

deploy:
  skip_cleanup: true
  provider: pypi
  user: ocefpaf
  password:
    secure: ""
  distributions: sdist bdist_wheel
  upload_docs: no
  on:
    repo: pyoceans/ioos_tools
    tags: true
    all_branches: master
    condition: '$TRAVIS_JOB_NAME == "default"'
